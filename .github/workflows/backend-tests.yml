name: Backend tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'  # Specify the Go version you need

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          cd backend
          go test ./... -v
